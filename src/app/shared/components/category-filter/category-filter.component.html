<h3>Filter by categories</h3>
<div class="row">
  @if (categories) { @for (category of categories.data; track $index) {
  <div class="cb ml-3">
    <app-checkbox
      [label]="category.category"
      [id]="category.id"
      (filterChange)="onCategoryChange($event)"
    ></app-checkbox>
  </div>
  } } @else {
  <p>loading...</p>
  }
</div>
