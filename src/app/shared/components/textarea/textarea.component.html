<div class="form-group">
  <textarea
    class="form-control w-100"
    name="message"
    id="message"
    cols="30"
    rows="9"
    onfocus="this.placeholder = ''"
    onblur="this.placeholder = 'Enter Message'"
    [formControl]="form.get(controlName)"
    placeholder=" Enter Message"
  ></textarea>
  <ng-content></ng-content>
</div>
