<h3>Filter by brands:</h3>
<div class="row">
  @if(brands){ @for (brand of brands.data; track $index) {
  <div class="cb ml-3">
    <app-checkbox
      [label]="brand.brand"
      [id]="brand.id"
      (filterChange)="onBrandChange($event)"
    ></app-checkbox>
  </div>
  } } @else {
  <p>Loading...</p>
  }
</div>
