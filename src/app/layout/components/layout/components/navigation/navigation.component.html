<!-- Preloader Start -->
@if(isAdmin && isLoggedIn){
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand text-white" routerLink="adminpanel">Admin Panel</a>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/adminpanel/brands"
          >Brands</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/adminpanel/categories"
          >Categories</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/adminpanel/products"
          >Products</a
        >
      </li>
    </ul>
  </div>
</nav>

}
<header>
  <!-- Header Start -->
  <div class="header-area">
    <div class="main-header header-sticky">
      <div class="container-fluid">
        <div class="menu-wrapper">
          <!-- Logo -->
          <div class="logo">
            <a href="index.html"
              ><img src="assets/img/logo/logo.png" alt=""
            /></a>
          </div>
          <!-- Main-menu -->
          <div class="main-menu d-none d-lg-block">
            <nav>
              <ul id="navigation">
                <li><a routerLink="home">Home</a></li>
                <li><a routerLink="shop">shop</a></li>
                <li><a routerLink="about">about</a></li>
                <li><a routerLink="contact">Contact</a></li>
                @if(isLoggedIn){
                <li><a routerLink="myOrders">My orders</a></li>
                }
              </ul>
            </nav>
          </div>
          <!-- Header Right -->
          <div class="header-right">
            <ul class="d-flex align-items-center">
              <li>
                <a routerLink="cart"
                  ><span class="flaticon-shopping-cart"></span
                ></a>
              </li>
              @if (!isLoggedIn) {
              <li>
                <a routerLink="auth"><span class="flaticon-user"></span></a>
              </li>
              } @if(isLoggedIn){
              <li class="d-flex align-items-center mr-2">
                <div class="circle mr-2">
                  <img
                    class="img-fluid"
                    src="../../../../../../assets/img/blog/author.png"
                    alt=""
                  />
                </div>
                @if (username) { Hello {{ username }} ! }
              </li>
              <li>
                <a (click)="logout()" class="text-black">Logout</a>
              </li>
              }
            </ul>
          </div>
        </div>
        <!-- Mobile Menu -->
        <div class="col-12">
          <div class="mobile_menu d-block d-lg-none"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</header>
