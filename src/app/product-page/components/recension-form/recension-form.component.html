<div class="card mt-4 mb-4">
  <div class="card-header">
    <h4>Write a New Review</h4>
  </div>
  <div class="card-body">
    <form id="reviewForm" [formGroup]="form">
      <div class="form-group">
        <label for="reviewTitle">Title</label>
        <input
          type="text"
          class="form-control"
          id="reviewTitle"
          placeholder="Enter review title"
          required
          [formControl]="form.get('title')"
        />
        @if(form.get('title').hasError('required')) {
        <div class="mt-10">
          <div class="alert alert-danger">Title is required</div>
        </div>
        }
      </div>
      <div class="form-group">
        <label for="reviewDescription">Description</label>
        <textarea
          class="form-control"
          id="reviewDescription"
          rows="5"
          placeholder="Enter review description"
          [formControl]="form.get('description')"
        ></textarea>
        @if(form.get('description').hasError('required')) {
        <div class="mt-10">
          <div class="alert alert-danger">Description is required</div>
        </div>
        }
      </div>
      <button type="submit" class="btn" (click)="onSubmit()">
        Submit Review
      </button>
    </form>
  </div>
</div>
