<div class="card mb-3">
  <div class="card-header">
    <h4>User : {{ recension.username }} | {{ recension.title }}</h4>
  </div>
  <div class="card-body d-flex justify-content-between align-items-center">
    <p class="card-text">
      {{ recension.description }}
    </p>
    <button
      *ngIf="creator === recension?.username"
      class="btn"
      (click)="deleteRecension()"
    >
      Delete
    </button>
  </div>
</div>
